<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Kamera Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; }
        
        /* Video kapsayıcıları, videoların içine ekleneceği yerler */
        #localVideoWrapper, #remoteVideoWrapper {
            margin: 10px 0;
            border: 3px solid;
            display: flex; /* Düzgün hizalama için */
            justify-content: center;
        }

        #localVideoWrapper { border-color: #4CAF50; }
        #remoteVideoWrapper { border-color: #f44336; }

        /* Video elementlerinin kendisi, client.js tarafından dinamik olarak oluşturulacak/silinecektir */
        #localVideo, #remoteVideo {
            width: 100%; 
            max-width: 400px; 
            height: auto; 
            display: block; 
        }

        button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; color: white; }
        
        /* Buton Renkleri */
        #toggleButton { background-color: #4CAF50; }
        #muteButton { background-color: #FF9800; }
        #switchCameraButton { background-color: #2196F3; display: none; }
        #createButton { background-color: #007bff; }
        #joinButton { background-color: #28a745; }
        #leaveButton { background-color: #dc3545; } 
        
        #roomSetup { margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; background-color: #fff; }
        #statusContainer { margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Kamera İzleme Sistemi</h1>

        <div id="roomSetup">
            <h2>Oda Adını Gir</h2>
            <input type="text" id="roomName" placeholder="Oda Adı (Örn: deneme)" required>
            
            <button id="createButton">Odayı Kur</button>
            <button id="joinButton">Odaya Katıl</button>

            <p id="roomStatus" style="color: blue; font-weight: bold; margin-top: 10px;">Lütfen bir Oda Adı girin.</p>
        </div>

        <div id="videoContainer" class="hidden">
            <div id="statusContainer">
                <p id="statusMessage" style="color: orange; font-weight: bold;">Bağlantı bekleniyor...</p>
                <button id="toggleButton">Kamerayı Aç</button>
                <button id="muteButton">Sesi Kapat</button>
                <button id="switchCameraButton" class="hidden">Kamerayı Çevir</button>
                <button id="leaveButton">Odadan Çık</button>
            </div>

            <hr>

            <h2>Cihaz 1: Kamera Akışı (Kendi Görüşün)</h2>
            <div id="localVideoWrapper">
                <video id="localVideo" autoplay muted></video>
            </div>

            <hr>

            <h2>Cihaz 2: İzleyici Akışı (Partner Görüşü)</h2>
            <div id="remoteVideoWrapper">
                <video id="remoteVideo" autoplay></video>
                <p id="remoteStatusMessage" style="color: red; font-weight: bold;"></p>
            </div>
        </div>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
